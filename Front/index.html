    <script src="../js/plugins/piexif.js" type="text/javascript"></script>

<body>
<div class="container my-4">
    <h1> Рекламноя Nft площадка "Unknown Brand" по продаже рекламных баннеров на известных Nft

    </h1>
    <h4>NFT AdSense on Ceramic</script></h4>
    <hr>

    <div class="container">
        <h6>поле input добра</h6>
        <div id="jumbo-inp" class="jumbotron">
    </div>  

    <div class="container">
        <h6>канвас добра</h6>       
        <div id="jumbo-canvas" class="jumbotron">
        <!-- <div id="jumbo-p"> -->
    </div> 


    <div class="container">
        <h6>кнопка добра</h6>       
        <div id="jumbo-but" class="jumbotron">
    </div> 
    <hr>
    <br>
    <h4>выберите существующии NFT</script></h4>
    <form enctype="multipart/form-data">
        <div class="file-loading">
            <input id="kv-explorer" type="file" multiple>
        </div>
        <br>
        <div class="file-loading">
            <input id="file-0a" class="file" type="file" multiple data-min-file-count="1" data-theme="fas">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
    </form>
    




</div>
</body>
<script>
    

    $("#file-4").fileinput({
        theme: 'fas',
        uploadExtraData: {kvId: '10'}
    });
    $(".btn-warning").on('click', function () {
        var $el = $("#file-4");
        if ($el.attr('disabled')) {
            $el.fileinput('enable');
        } else {
            $el.fileinput('disable');
        }
    });
    $(".btn-info").on('click', function () {
        $("#file-4").fileinput('refresh', {previewClass: 'bg-info'});
    });
    /*
     $('#file-4').on('fileselectnone', function() {
     alert('Huh! You selected no files.');
     });
     $('#file-4').on('filebrowse', function() {
     alert('File browse clicked for #file-4');
     });
     */
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'theme': 'fas',
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });
        $("#kv-explorer").fileinput({
            'theme': 'explorer-fas',
            'uploadUrl': '#',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
            "https://tinypng.com/images/example-shrunk.png",
            "https://temofeev.ru/upload/iblock/50c/50cabda820e29b966a51d72a98aba355.png",
            "http://lorempixel.com/1920/1080/transport/3"
            ],
            initialPreviewConfig: [
                {caption: "nft-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                {caption: "nft-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                {caption: "nft-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
            ]
        });
        /*
         $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
         alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
         });
         */
    });
</script>
